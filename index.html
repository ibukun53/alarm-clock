<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <img src="images/alarm clock.jpg" alt="alarm clock" />
      <h1>00: 00: 00 PM</h1>
      <audio id="ringtone">
        <source src="ringtone.mp3" 
        type="audio/mp3">
        </audio>
      </audio>
      <h2>Set Alarm Time</h2>
      <div class="content">
        <div class="column">
          <select aria-label="select">
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select aria-label="select">
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select aria-label="select">
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button-type class="button">Set Alarm</button-type>
    </div>
    <script src="index.js"></script>
  </body>
</html>
